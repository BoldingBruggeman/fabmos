check_conservation: false
instances:
  N1:
    long_name: phosphate
    model: ersem/pelagic_base
    parameters:
      composition: p                                   # elemental composition
  N3:
    long_name: nitrate
    model: ersem/pelagic_base
    parameters:
      composition: n                                   # elemental composition
  N4:
    long_name: ammonium
    model: ersem/pelagic_base
    parameters:
      composition: n                                   # elemental composition
  N5:
    long_name: silicate
    model: ersem/pelagic_base
    parameters:
      composition: s                                   # elemental composition
  O2:
    long_name: oxygen
    model: bb/passive
    initialization:
      c: 300.0                                             # oxygen (mmol O_2/m^3)
  O3:
    long_name: carbonate system
    model: bb/passive
    initialization:
      c: 2150.0                                             # oxygen (mmol O_2/m^3)
  P1:
    long_name: diatoms
    model: ersem/pelagic_base
    parameters:
      composition: cnpsf                                   # elemental composition
  P2:
    long_name: nanophytoplankton
    model: ersem/pelagic_base
    parameters:
      composition: cnpf                                   # elemental composition
  P3:
    long_name: picophytoplankton
    model: ersem/pelagic_base
    parameters:
      composition: cnpf                                   # elemental composition
  P4:
    long_name: microphytoplankton
    model: ersem/pelagic_base
    parameters:
      composition: cnpf                                   # elemental composition
  R6:
    long_name: medium-size pom
    model: ersem/pelagic_base
    parameters:
      composition: cnpsf                                   # elemental composition
  Q1:
    long_name: benthic dissolved organic matter
    model: ersem/benthic_base
    parameters:
      composition: cnp                                     # elemental composition
      c0: 0.001                                            # background carbon concentration (mg C/m^2), default = 0.0
    initialization:
      c: 18.9                                              # carbon (mg C/m^2)
      n: 0.6                                               # nitrogen (mmol N/m^2)
      p: 0.0035                                            # phosphorus (mmol P/m^2)
  Q6:
    long_name: benthic particulate organic matter
    model: ersem/benthic_column_particulate_matter
    parameters:
      composition: cnpsf                                   # elemental composition
      c0: 0.001                                            # background carbon concentration (mg C/m^2), default = 0.0
      resuspension: true                                   # enable resuspension, default = false
    initialization:
      c: 3052.0                                            # carbon (mg C/m^2)
      n: 3.5                                               # nitrogen (mmol N/m^2)
      p: 0.5                                               # phosphorus (mmol P/m^2)
      s: 149.0                                             # silicate (mmol Si/m^2)
      pen_depth_c: 0.0173                                  # penetration depth of carbon (m)
      pen_depth_n: 0.02                                    # penetration depth of nitrogen (m)
      pen_depth_p: 0.025                                   # penetration depth of phosphorus (m)
      pen_depth_s: 0.0313                                  # penetration depth of silicate (m)
    coupling:
      RP: R6
  Q7:
    long_name: benthic refractory matter
    model: ersem/benthic_column_particulate_matter
    parameters:
      composition: cnp                                     # elemental composition
      c0: 0.001                                            # background carbon concentration (mg C/m^2), default = 0.0
      burial: true                                         # enable burial, default = false
    initialization:
      c: 30520.0                                           # carbon (mg C/m^2)
      n: 80.0                                              # nitrogen (mmol N/m^2)
      p: 8.0                                               # phosphorus (mmol P/m^2)
      pen_depth_c: 0.2                                     # penetration depth of carbon (m)
      pen_depth_n: 0.25                                    # penetration depth of nitrogen (m)
      pen_depth_p: 0.313                                   # penetration depth of phosphorus (m)
    coupling:
      burial_target: Q17
  Q17:
    long_name: benthic buried matter
    model: ersem/benthic_base
    parameters:
      composition: cnp                                     # elemental composition
    initialization:
      c: 0.0                                               # carbon (mg C/m^2)
      n: 0.0                                               # nitrogen (mmol N/m^2)
      p: 0.0                                               # phosphorus (mmol P/m^2)
  bL2:
    long_name: benthic calcite
    model: ersem/benthic_calcite
    parameters:
      iswcal: 1                                            # dissolution dependence on calcite saturation (0: none, 1: power law, 2: hyperbolic)
      ndiss: 2.22                                          # power of the dissolution law (Keir 1980) (-)
      fdissmax: 30.0                                       # maximum specific dissolution rate (1/d), default = 0.0
      fdissmin: 0.05                                       # minimum specific dissolution rate (1/d), default = 0.03
      c0: 1e-05                                            # background calcite concentration (mg C/m^2), default = 0.0
    initialization:
      c: 0.05                                              # carbon (mg C/m^2)
    coupling:
      O3c: zero                                            # dissolved inorganic carbon (mmol/m^3)
      alkalinity_expressed_as_mole_equivalent: zero
  ben_col:
    long_name: benthic column
    model: ersem/benthic_column
    parameters:
      qPW: 0.4                                             # sediment porosity (-)
      EDZ_mix: 20.0                                        # equilibrium diffusive speed between sediment surface water (d/m)
      d_tot: 0.3                                           # depth of sediment column (m)
      Etur: 2e-06                                          # basal bioturbation rate (m^2/d)
      mtur: 10.0                                           # maximum relative turbation enhancement (-)
      htur: 116.0                                          # Michaelis-Menten constant for bioturbation (mg C/m^2/d)
      dtur: 0.02                                           # bioturbation depth (m)
      EDZ_1: 5e-05                                         # diffusivity in oxygenated layer (m^2/d)
      EDZ_2: 5e-05                                         # diffusivity in oxidized layer (m^2/d)
      EDZ_3: 5e-05                                         # diffusivity in anoxic layer (m^2/d)
      irr_min: 2.0                                         # minimum diffusion enhancement through bioirrigation (-)
      mirr: 10.0                                           # maximum relative diffusion enhancement due to bioirrigation (-)
      hirr: 101.0                                          # Michaelis-Menten constant for bioirrigation (mg C/m^2/d)
    initialization:
      D1m: 0.009                                           # depth of bottom interface of oxygenated layer (m)
      D2m: 0.05                                            # depth of bottom interface of oxidized layer (m)
  K1:
    long_name: benthic phosphate
    model: ersem/benthic_column_dissolved_matter
    parameters:
      composition: p                                       # composition (any combination of c,n,p,s,o,a)
      c0: 0.0003                                           # background carbon concentration (mg C/m^2), default = 0.0
      ads1: 100.0                                          # adsorption in layer 1 (total:dissolved) (-), default = 1.0
      ads2: 100.0                                          # adsorption in layer 2 (total:dissolved) (-), default = 1.0
      ads3: 2.0                                            # adsorption in layer 3 (total:dissolved) (-), default = 1.0
    initialization:
      p: 6.8                                               # phosphorus (mmol/m^2)
    coupling:
      p_pel: N1/p                                          # pelagic phosphorus (mmol/m^3)
  K3:
    long_name: benthic nitrate
    model: ersem/benthic_column_dissolved_matter
    parameters:
      composition: n                                       # composition (any combination of c,n,p,s,o,a)
      c0: 0.0003                                           # background carbon concentration (mg C/m^2), default = 0.0
      last_layer: 2                                        # sediment layer where concentration drops to zero, default = 3
      relax: 5.0                                           # rate of relaxation towards equilibrium concentration profile (1/d)
      minD: 0.0001                                         # minimum depth of zero-concentration isocline (m)
    initialization:
      n: 0.584                                             # nitrogen (mmol/m^2)
    coupling:
      n_pel: N3/n                                          # pelagic nitrogen (mmol/m^3)
  K4:
    long_name: benthic ammonium
    model: ersem/benthic_column_dissolved_matter
    parameters:
      composition: n                                       # composition (any combination of c,n,p,s,o,a)
      c0: 0.0003                                           # background carbon concentration (mg C/m^2), default = 0.0
      ads1: 3.0                                            # adsorption in layer 1 (total:dissolved) (-), default = 1.0
      ads2: 3.0                                            # adsorption in layer 2 (total:dissolved) (-), default = 1.0
      ads3: 3.0                                            # adsorption in layer 3 (total:dissolved) (-), default = 1.0
      correction: true                                     # move losses in oxygenic layer to deeper layers if pelagic concentration is limiting, default = false
    initialization:
      n: 25.0                                              # nitrogen (mmol/m^2)
    coupling:
      n_pel: N4/n                                          # pelagic nitrogen (mmol/m^3)
  K5:
    long_name: benthic silicate
    model: ersem/benthic_column_dissolved_matter
    parameters:
      composition: s                                       # composition (any combination of c,n,p,s,o,a)
      c0: 9e-05                                            # background carbon concentration (mg C/m^2), default = 0.0
    initialization:
      s: 20.1                                              # silicate (mmol/m^2)
    coupling:
      s_pel: N5/s                                          # pelagic silicate (mmol/m^3)
  G2:
    long_name: benthic oxygen
    model: ersem/benthic_column_dissolved_matter
    parameters:
      composition: o                                       # composition (any combination of c,n,p,s,o,a)
      last_layer: 1                                        # sediment layer where concentration drops to zero, default = 3
      relax: 5.0                                           # rate of relaxation towards equilibrium concentration profile (1/d)
      minD: 0.0001                                         # minimum depth of zero-concentration isocline (m)
    initialization:
      o: 0.0225                                            # oxygen (mmol/m^2)
      o_deep: 0
    coupling:
      o_pel: O2/c                                          # pelagic oxygen (mmol/m^3)
  G3:
    long_name: benthic dissolved inorganic carbon
    model: ersem/benthic_column_dissolved_matter
    parameters:
      composition: c                                       # composition (any combination of c,n,p,s,o,a)
    initialization:
      c: 375.0                                             # carbon (mmol/m^2)
    coupling:
      c_pel: O3/c                                          # pelagic carbon (mmol/m^3)
  Q6s_aerobic:
    long_name: aerobic particulate silicate
    model: ersem/benthic_column_particulate_matter_layer
    parameters:
      composition: s                                       # elemental composition
      minimum_depth: 0.0                                   # minimum depth (m), default = 0.0
      variable_maximum_depth: true                         # maximum depth is variable, default = false
      remin: 0.007                                         # remineralization rate at 10 degrees Celsius (1/d), default = 0.0
    coupling:
      Q: Q6
      s_remin_target: K5/per_layer/s1
      maximum_depth: ben_col/D1m                           # maximum depth (m)
  Q6s_anaerobic:
    long_name: anaerobic particulate silicate
    model: ersem/benthic_column_particulate_matter_layer
    parameters:
      composition: s                                       # elemental composition
      variable_minimum_depth: true                         # minimum depth is variable, default = false
      maximum_depth: 0.3                                   # maximum depth (m), default = 0.0
      remin: 0.007                                         # remineralization rate at 10 degrees Celsius (1/d), default = 0.0
      source_depth_distribution: 2                         # vertical distribution of changes (1: constant absolute rate, 2: constant relative rate, 3: constant carbon-based relative rate), default = 1
    coupling:
      Q: Q6
      s_remin_target: K5/per_layer/s2
      minimum_depth: ben_col/D1m                           # minimum depth (m)
  ben_nit:
    long_name: benthic nitrogen cycle
    model: ersem/benthic_nitrogen_cycle
    parameters:
      q10nit: 2.0                                          # Q_10 temperature coefficient (-)
      hM4M3: 10.0                                          # Michaelis-Menten constant for nitrate limitation (mmol/m^3)
      ISWph: 1                                             # pH impact on nitrification (0: off, 1: on), default = 0
      sM4M3: 4.0                                           # maximum nitrification rate at 10 degrees Celsius (1/d)
      xno3: 2.0                                            # oxygen consumed per nitrate produced (mol O_2/mol N)
      pammon: 0.5                                          # fraction of oxygen demand fulfilled by denitrification under anaerobic conditions (-)
      pdenit: 0.05                                         # fraction of denitrification producing dinitrogen gas (remainder produces ammonium) (-)
      xn2: 1.25                                            # oxygen demand fulfilled by reduction of nitrate to dinitrogen gas (mol O_2/mol N)
      hM3G4: 1.0                                           # Michaelis-Menten constant for nitrate limitation of denitrification (mmol N/m^3)
    coupling:
      K3n: K3/per_layer/n1                                 # benthic nitrate in 1st layer (mmol N/m^2)
      K4n: K4/per_layer/n1                                 # benthic ammonium in 1st layer (mmol N/m^2)
      G2o: G2/per_layer/o1                                 # benthic oxygen in 1st layer (mmol O_2/m^2)
      N4n: N4/n                                            # pelagic ammonium (mmol N/m^3)
      benTA: zero_hz                                       # benthic alkalinity in aerobic layer (mEq/m^2)
      benTA2: zero_hz                                      # benthic alkalinity in anaerobic layer (mEq/m^2)
      K3n2: K3/per_layer/n2                                # benthic nitrate in 2nd layer (mmol N/m^2)
      K4n2: K4/per_layer/n2                                # benthic ammonium in 2nd layer (mmol N/m^2)
      G2o2: G2/per_layer/o2                                # oxygen in 2nd layer (mmol O_2/m^2)
      layer2_thickness: ben_col/layer2_thickness           # thickness of 2nd layer (m)
    initialization:
      G4n: 0
  H1:
    long_name: benthic aerobic bacteria
    model: ersem/benthic_bacteria
    parameters:
      qnc: 0.0167                                          # nitrogen to carbon ratio (mmol N/mg C)
      qpc: 0.00125                                         # phosphorus to carbon ratio (mmol P/mg C)
      c0: 1e-06                                            # background concentration (mg C/m^2), default = 0.0
      q10: 2.0                                             # Q_10 temperature coefficient (-)
      dd: 0.001                                            # Michaelis-Menten constant for oxygen limitation through layer thickness (m)
      nfood: 3                                             # number of food sources
      su1: 0.0005                                          # base affinity for food source 1 (m^2/mg C/d)
      su2: 2e-05                                           # base affinity for food source 2 (m^2/mg C/d)
      suf2: 0.0002                                         # additional affinity for food source 2 subject to nutrient limitation (m^2/mg C/d), default = 0.0
      puinc2: 2.0                                          # affinity for nutrients relative to carbon in food source 2 (-), default = 1.0
      pue2: 0.1                                            # fraction of consumed food source 2 that is excreted (-), default = 0.0
      su3: 2e-06                                           # base affinity for food source 3 (m^2/mg C/d)
      pue3: 0.1                                            # fraction of consumed food source 3 that is excreted (-), default = 0.0
      pur: 0.3                                             # fraction of consumed carbon that is respired (-)
      sr: 0.02                                             # specific rest respiration (1/d)
      pdQ1: 0.1                                            # fraction of dying matter that is dissolved (-)
      sd: 0.05                                             # specific maximum mortality related to oxygen limitation (1/d)
    initialization:
      c: 25.0                                              # carbon (mg C/m^2)
    coupling:
      Q1: Q1
      Q6: H1_Q6
      food1: Q1
      food2: H1_Q6
      food3: H1_Q7
      Dm: ben_col/D1m                                      # depth interval available to bacteria (m)
      K4n: K4/per_layer/n1_pw                              # ammonium (mmol N/m^2)
      K1p: K1/per_layer/p1_pw                              # phosphate (mmol N/m^2)
      G2o: G2/per_layer/o1                                 # oxygen (mmol O_2/m^2)
      G3c: G3/per_layer/c1                                 # dissolved inorganic carbon (mmol C/m^2)
      benTA: zero_hz                                       # benthic alkalinity (mEq/m^2)
  H1_Q6:
    long_name: benthic aerobic bacteria POM
    model: ersem/benthic_column_particulate_matter_layer
    parameters:
      composition: cnps                                    # elemental composition
      minimum_depth: 0.0                                   # minimum depth (m), default = 0.0
      variable_maximum_depth: true                         # maximum depth is variable, default = false
    coupling:
      Q: Q6
      maximum_depth: ben_col/D1m                           # maximum depth (m)
  H1_Q7:
    long_name: benthic aerobic bacteria refractory POM
    model: ersem/benthic_column_particulate_matter_layer
    parameters:
      composition: cnp                                     # elemental composition
      minimum_depth: 0.0                                   # minimum depth (m), default = 0.0
      variable_maximum_depth: true                         # maximum depth is variable, default = false
    coupling:
      Q: Q7
      maximum_depth: ben_col/D1m                           # maximum depth (m)
  H2:
    long_name: benthic anaerobic bacteria
    model: ersem/benthic_bacteria
    parameters:
      qnc: 0.0167                                          # nitrogen to carbon ratio (mmol N/mg C)
      qpc: 0.00125                                         # phosphorus to carbon ratio (mmol P/mg C)
      c0: 1e-06                                            # background concentration (mg C/m^2), default = 0.0
      q10: 2.0                                             # Q_10 temperature coefficient (-)
      dd: 0.01                                             # Michaelis-Menten constant for oxygen limitation through layer thickness (m)
      nfood: 2                                             # number of food sources
      su1: 2e-05                                           # base affinity for food source 1 (m^2/mg C/d)
      suf1: 0.0002                                         # additional affinity for food source 1 subject to nutrient limitation (m^2/mg C/d), default = 0.0
      puinc1: 2.0                                          # affinity for nutrients relative to carbon in food source 1 (-), default = 1.0
      pue1: 0.0                                            # fraction of consumed food source 1 that is excreted (-), default = 0.0
      su2: 2e-06                                           # base affinity for food source 2 (m^2/mg C/d)
      pue2: 0.0                                            # fraction of consumed food source 2 that is excreted (-), default = 0.0
      pur: 0.3                                             # fraction of consumed carbon that is respired (-)
      sr: 0.02                                             # specific rest respiration (1/d)
      pdQ1: 0.0                                            # fraction of dying matter that is dissolved (-)
      sd: 0.05                                             # specific maximum mortality related to oxygen limitation (1/d)
    initialization:
      c: 400.0                                             # carbon (mg C/m^2)
    coupling:
      Q1: Q1
      Q6: H2_Q6
      food1: H2_Q6
      food2: H2_Q7
      Dm: ben_col/layer2_thickness                         # depth interval available to bacteria (m)
      K4n: K4/per_layer/n2_pw                              # ammonium (mmol N/m^2)
      K1p: K1/per_layer/p2_pw                              # phosphate (mmol N/m^2)
      G2o: ben_nit/K6_calculator/K6                        # oxygen (mmol O_2/m^2)
      G3c: G3/per_layer/c2                                 # dissolved inorganic carbon (mmol C/m^2)
      benTA: zero_hz                                       # benthic alkalinity (mEq/m^2)
  H2_Q6:
    long_name: benthic anaerobic bacteria POM
    model: ersem/benthic_column_particulate_matter_layer
    parameters:
      composition: cnps                                    # elemental composition
      variable_minimum_depth: true                         # minimum depth is variable, default = false
      maximum_depth: 0.3                                   # maximum depth (m), default = 0.0
      source_depth_distribution: 3                         # vertical distribution of changes (1: constant absolute rate, 2: constant relative rate, 3: constant carbon-based relative rate), default = 1
    coupling:
      Q: Q6
      minimum_depth: ben_col/D1m                           # minimum depth (m)
  H2_Q7:
    long_name: benthic anaerobic bacteria refractory POM
    model: ersem/benthic_column_particulate_matter_layer
    parameters:
      composition: cnp                                     # elemental composition
      variable_minimum_depth: true                         # minimum depth is variable, default = false
      maximum_depth: 0.3                                   # maximum depth (m), default = 0.0
      source_depth_distribution: 3                         # vertical distribution of changes (1: constant absolute rate, 2: constant relative rate, 3: constant carbon-based relative rate), default = 1
    coupling:
      Q: Q7
      minimum_depth: ben_col/D1m                           # minimum depth (m)
  Y2:
    long_name: benthic deposit feeder
    model: ersem/benthic_fauna
    parameters:
      qnc: 0.0119                                          # nitrogen to carbon ratio (mmol N/mg C)
      qpc: 0.000792                                        # phosphorus to carbon ratio (mmol P/mg C)
      c0: 0.001                                            # background concentration (mg C/m^2), default = 0.0
      q10: 2.0                                             # Q_10 temperature coefficient (-)
      rlO2: 0.0                                            # minimum pelagic oxygen concentration (mmol O2/m^3)
      hO2: 0.0                                             # Michaelis-Menten constant for oxygen limitation (mmol O2/m^3)
      xcl: 2500.0                                          # abundance above which crowding reduces food uptake (mg C/m^2)
      xcs: 3000.0                                          # Michaelis-Menten constant for the impact of crowding (mg C/m^2)
      xch: 5000.0                                          # abundance determining asymptotic threshold of crowding limitation (-> xch/(Yc+xch) for Yc-> inf) (mg C/m^2)
      su: 0.11                                             # specific maximum uptake at reference temperature (1/d)
      lu: 250.0                                            # Michaelis-Menten constant for food preference as function of food concentration (mg C/m^2)
      hu: 3000.0                                           # Michaelis-Menten constant for gross carbon uptake (mg C/m^2)
      pue: 0.35                                            # fraction of carbon in consumed live food that goes to faeces (-)
      pueQ: 0.8                                            # fraction of carbon in consumed detritus that goes to faeces (-)
      pudil: 0.8                                           # relative nutrient content of faeces (-)
      sd: 0.001                                            # specific mortality at reference temperature (1/d)
      sdmO2: 1.0                                           # specific maximum additional mortality due to oxygen stress (1/d)
      sdc: 0.022                                           # specific maximum additional mortality induced by cold temperature (1/d)
      xdc: -0.7                                            # e-folding temperature factor of cold mortality response (1/degree_C)
      sr: 0.0027                                           # specific rest respiration at reference temperature (1/d)
      pur: 0.35                                            # fraction of assimilated food that is respired (-)
      nfood: 4                                             # number of food sources, default = 0
      pufood1: 1.0                                         # preference for food source 1 (-)
      pufood2: 1.0                                         # preference for food source 2 (-)
      pufood3: 0.1                                         # preference for food source 3 (-)
      pufood4: 1.0                                         # preference for food source 4 (-)
      food3ispom: true                                     # food source 3 is detritus, default = false
      ptur: 1.0                                            # relative contribution to bioturbation (-), default = 0.0
      pirr: 1.0                                            # relative contribution to bioirrigation (-), default = 0.0
    initialization:
      c: 3000.0                                            # carbon (mg C/m^2)
    coupling:
      food1: H1
      food2: H2
      food3: Y2_Q6_source
      food4: Y4
      Q: Y2_Q6_sink
      Dm: ben_col/D1m                                      # depth of limiting layer for uptake (m)
      O2o: O2/c                                            # pelagic oxygen (mmol O_2/m^3)
      G3c: G3/per_layer/c1                                 # carbon dioxide (mmol C/m^2)
      G2o: G2/per_layer/o1                                 # oxygen (mmol O_2/m^2)
      K1p: K1/per_layer/p1                                 # benthic phosphate in aerobic layer (mmol P/m^2)
      K4n: K4/per_layer/n1                                 # benthic ammonium in aerobic layer (mmol N/m^2)
      K1p2: K1/per_layer/p2                                # benthic phosphate in anaerobic layer (mmol P/m^2)
      K4n2: K4/per_layer/n2                                # benthic ammonium in anaerobic layer (mmol N/m^2)
      benTA: zero_hz                                       # benthic alkalinity in aerobic layer (mEq/m^2)
      benTA2: zero_hz                                      # benthic alkalinity in anaerobic layer (mEq/m^2)
      food2c_an: H2/c                                      # food source 2 carbon in anaerobic layer (mg C/m^2)
      food3c_an: Y2_Q6_source_anaerobic/c                  # food source 3 carbon in anaerobic layer (mg C/m^2)
  Y2_Q6_source:
    long_name: benthic deposit feeder total POM
    model: ersem/benthic_column_particulate_matter_layer
    parameters:
      composition: cnps                                    # elemental composition
      minimum_depth: 0.0025                                # minimum depth (m), default = 0.0
      maximum_depth: 0.3                                   # maximum depth (m), default = 0.0
    coupling:
      Q: Q6
  Y2_Q6_source_anaerobic:
    long_name: benthic deposit feeder anaerobic POM
    model: ersem/benthic_column_particulate_matter_layer
    parameters:
      composition: cnps                                    # elemental composition
      variable_minimum_depth: true                         # minimum depth is variable, default = false
      maximum_depth: 0.3                                   # maximum depth (m), default = 0.0
    coupling:
      Q: Q6
      minimum_depth: ben_col/D1m                           # minimum depth (m)
  Y2_Q6_sink:
    long_name: benthic deposit feeder POM sink
    model: ersem/benthic_column_particulate_matter_layer
    parameters:
      composition: cnps                                    # elemental composition
      minimum_depth: 0.0                                   # minimum depth (m), default = 0.0
      variable_maximum_depth: true                         # maximum depth is variable, default = false
    coupling:
      Q: Q6
      maximum_depth: Q6/pen_depth_c                        # maximum depth (m)
  Y3:
    long_name: benthic suspension feeder
    model: ersem/benthic_fauna
    parameters:
      qnc: 0.0119                                          # nitrogen to carbon ratio (mmol N/mg C)
      qpc: 0.000792                                        # phosphorus to carbon ratio (mmol P/mg C)
      c0: 0.001                                            # background concentration (mg C/m^2), default = 0.0
      q10: 2.0                                             # Q_10 temperature coefficient (-)
      rlO2: 0.0                                            # minimum pelagic oxygen concentration (mmol O2/m^3)
      hO2: 0.0                                             # Michaelis-Menten constant for oxygen limitation (mmol O2/m^3)
      xcl: 2500.0                                          # abundance above which crowding reduces food uptake (mg C/m^2)
